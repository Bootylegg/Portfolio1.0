<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikmin!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="flexstart">
        <div class="island">
            <div class="inputs">
                <input  id="inputPikmin" placeholder="pikmins per second">
                <input  id="inputUnion" placeholder="unions">
            </div>
            <div class="buttons">
                <div class="buttonContainer">
                    <button class="button" onclick="valuePrompt()">Click me</button>
                </div>
            </div>
            <div class="outputs">
                <p>time to get to 100 billion = <span id="time"></span> hours</p>
                <p>time in days = <span id="days"></span> days</p>
                <a target="_blank" href="https://orteil.dashnet.org/igm/?g=kuxRGSnQ">link to clicker</a>
            </div>
            <div class="imgs">
                <div class="img">
                    <img id="pic1" class="imgpic" src="img/pikmin skin.gif" alt="skinning">
                </div>
                <div class="img">
                    <img id="pic2" class="imgpic" src="img/pikmin death.jpeg" alt="pikmindeath">
                </div>
                <div class="img">
                    <img id="pic3" class="imgpic" src="img/pikmin death 2.jpg" alt="pikminDeath2">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
