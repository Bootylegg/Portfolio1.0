<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="catclicker.css">
</head>
<body>
    <div class="flexstart">
        <div class="left">
            <div class="box">
                <div class="titel"><h1>Buy Items</h1></div>
                <div onclick="add1click()" class="row">clicker 1 price: <span id="price1">15</span></div>
                <div onclick="add10click()" class="row">clicker 10 price: <span id="price10">250</span></div>
                <div onclick="add25click()" class="row">clicker 25 price: <span id="price25">2000</span></div>
            </div>
        </div>
        <div class="right">
            <span id="clicknumber">0</span>
            <div id="clicker" onclick="clicky()" class="catimg" style="background-image: url(catclick.png);"></div>
        </div>
    </div>
</body>
<script src="clicker.js"></script>
</html>
